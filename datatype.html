<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
    <head>
        <style>
            #ar{
                font-size: 1.5rem;
            }
        </style>
        <script>
            function ca(self){
                var target = document.querySelector('body');
                if(self.value === 'black'){
                    target.style.backgroundColor = 'rgba(0, 0, 0, 0.877)';
                    target.style.color = 'white';
                    self.value = 'white'
                    var arin = document.querySelectorAll('a');
                    var i = 0;
                    while(i < arin.length){
                    arin[i].style.color = 'rgb(218, 89, 179)';
                    i = i + 1;
                    }
                }
                else{
                    target.style.backgroundColor = 'white';
                    target.style.color = 'black';
                    self.value = 'black'
                    var arin = document.querySelectorAll('a');
                    var i = 0;
                    while(i < arin.length){
                    arin[i].style.color = 'blue';
                    i = i + 1;
                    }
                }
            }
        </script>
        <script>
            function fontt(asd){
                var target = document.querySelector('body');
                if(asd.value === 'big'){
                target.style.fontSize = '2.5rem';
                asd.value = 'medium'
                }
                else if(asd.value === 'medium'){
                target.style.fontSize = '1.7rem';
                asd.value = 'small'
                }
                else{
                target.style.fontSize = '1rem';
                asd.value = 'big'
                }
            }
        </script>
    <title></title>
    </head>

        ca(this);
