<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
    <title></title>
    <style>
      #px{font-size:30px;}
      #rem{font-size:5rem;}
      .font{font-size:2rem; }
      h1{
        font-size: 3.3rem;
        text-align: center;
        color: rgb(155, 66, 181);
      }
    </style>
  </head>
  <body>
    <h1>폰트 사이즈</h1>
    <div id="px">px</div>
    <div id="rem">rem</div>
    <div class="font">
      px은 브라우저 설정에서 글꼴 크기를 바꿔도 바뀌지않음<br>
      rem은 브라우저의 설정에 따라 글꼴 크기가 변함<br>
      마우스휠로 조절하면 둘다 변함
    </div>
  </body>
</html>
