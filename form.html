<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
    <title>form</title>
  </head>
  <body>
    <form action="">
      <p>ID : <input type="text" name="id" placeholder="ID" autofocus></p>
      <p>Password : <input type="password" name="password" autocomplete="off" placeholder="비밀번호" pattern="[0-9].+"></p>
      <p><input type="color" name="color"></p>
      <p><input type="date" name="date"></p>
      <p><input type="datetime-local" name="datetime-local"></p>
      <p>email : <input type="email" name="email"></p>
      <p><input type="range" name="range" min="0" max="100"></p>
      <p> Search : <input type="search" name="search"></p>
      <p><input type="month" name="month"></p>
      <p>Tel : <input type="tel" name="tel"></p>
      <p>Time : <input type="time" name="time"></p>
      <p>URL : <input type="url" name="url"></p>
      <p>Week : <input type="week" name="week"></p>
      <p><textarea name="작성" rows="8" cols="80">작성</textarea></p>
      <p><input type="submit" value="제출"></p>
    </form>
  </body>
</html>
