<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
    <title>grid</title>
    <style>
      #grid{
        border: 5px green solid;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      #LL{
        border:5px #52E4DC solid;
        padding:5px;
      }
      div,span{
        border: 5px blue solid;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>Luda</div>
      <div>루다</div>
    </div><br>
    <span id="LL">
      <span>Luda</span>
      <span>루다</span><br>
    </span><br>
    div - block 화면 전체를 쓴다<br>
    span - inline 차지하는 부피만큼 쓴다<br>
    <h1>grid-template-columns: 150px 1fr; 의 의미</h1><br>
    첫번째 div은 150px고정 두번째 div은 남은영역사용<br>
    만약 둘다 1fr이라면 둘다 같은 크기의 영역<br>
  </body>
</html>
