<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<head>
    <title></title>
</head>
<body>
    <h1>배열(array)</h1>
    <script>
        var OMG = ["Choi<br>","Arin<br>"]
    </script>
    <h2>선택</h2>
    <script>
        document.write(OMG[0]);
        document.write(OMG[1]);
    </script>
    <h2>추가</h2>
    <script>
        OMG.push("secret","banana")
    </script>
    <h2>count</h2>
    <script>
        document.write(OMG.length);
     </script>
</body>
</html>
