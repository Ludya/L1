<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<head>
    <title></title>
</head>
<body>
    <h1>비교연산자와 불리언(boolean)</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
    document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
        불리언은 참과 거짓을 나타내는데 쓰인다
    <h3>1>2</h3>
    <script>
     document.write(1>2);
    </script>
    <h3>1<2</h3>
    <script>
     document.write(1<2);
    </script>
</body>
</body>
</html>
