<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">
<head>
    <title></title>
</head>
<body>
    <h1>조건문</h1>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>if true</h2>
    <script>
            document.write("1<br>");
            if(true){
            document.write("2<br>");
            }
            else{
            document.write("3<br>");
            }
            document.write("4<br>");
    </script>
    
    <h2>if false</h2>
    <script>
            document.write("1<br>");
            if(false){
            document.write("2<br>");
            }
            else{
            document.write("3<br>");
            }
            document.write("4<br>");
    </script>

</body>
</html>
